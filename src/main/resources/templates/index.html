<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            align-items: center;
            min-height: 24em;
            justify-content: center;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card card-body">
                <form>
                    <div class="form-group">
                        <label>Min Text</label>
                        <input id="mymin" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Max Text</label>
                        <input id="mymax" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input id="myemail" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Required</label>
                        <input id="myrequired" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>URL</label>
                        <input id="myurl" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Integer</label>
                        <input id="myint" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Numeric</label>
                        <input id="mynum" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>AlphaNumeric</label>
                        <input id="myalphanum" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Alpha</label>
                        <input id="myalpha" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input id="mypassword" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input id="passwordConfirm" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Starts with</label>
                        <input id="startwith" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Ends with</label>
                        <input id="endwith" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Contain</label>
                        <input id="contain" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Divisible</label>
                        <input id="divisible" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Regular Expression</label>
                        <input id="regex" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>ISO8601</label>
                        <input id="iso8601" class="form-control"/>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>






<div class="container">
    <form>
        <div class="form-col">
            <div class="col-md-4 mb-3">
                <label for="input3">First name</label>
                <input type="text" class="form-control" id="input2" placeholder="First name" value="Mark" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="input2">Last name</label>
                <input type="text" class="form-control" id="input3" placeholder="Last name" value="Otto" required>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
</div>


<script src="../dist/bootstrap-validate.js"></script>
<script>
    // Basic Example
    bootstrapValidate(['#input2', '#input3'], 'contains:Peter:Необходимо чтобы содержал "Peter"|min:7:Введите 7 символов!|max:15:Не более 15 символов!');

    bootstrapValidate('#mymin', 'min:5:Введите более 5 символов');
    bootstrapValidate('#mymax', 'max:10:Введите не более 10 символов');
    bootstrapValidate('#myemail', 'email:Введите правильный email адрес');
    bootstrapValidate('#myrequired', 'required:заполните это поле');
    bootstrapValidate('#myurl', 'url:Введите правильный url');
    bootstrapValidate('#myint', 'integer:заполните это поле с целым числом');
    bootstrapValidate('#mynum', 'numeric:заполните это поле цифрами');
    bootstrapValidate('#myalphanum', 'alphanumeric:Введите число или символы');
    bootstrapValidate('#myalpha', 'alpha:Введите только буквы');
    bootstrapValidate('#mypassword', 'matches:#passwordConfirm:Пароли должны совпадать');
    bootstrapValidate('#startwith', 'startsWith:+7:Телефон должен начинаться с +7');
    bootstrapValidate('#endwith', 'endsWith:USA:Строка должна заканчиваться USA');
    bootstrapValidate('#contain', 'contains:Andry:Строка должна содержать Andry');
    bootstrapValidate('#divisible', 'divisible:15:15 не делится на 4');
    bootstrapValidate('#regex', 'regex:^[a-z]+$:выполните мое регулярное выражение');
    bootstrapValidate('#iso8601', 'ISO8601:Формат YYYY-MM-DD');

</script>
</body>
</html>
